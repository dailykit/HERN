table:
  name: packagingHistory
  schema: inventory
object_relationships:
- name: packaging
  using:
    foreign_key_constraint_on: packagingId
- name: purchaseOrderItem
  using:
    foreign_key_constraint_on: purchaseOrderItemId
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - id
      - packagingId
      - purchaseOrderItemId
      - quantity
      - status
      - unit
  name: packagingHistory
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{DAILYOS_SERVER_URL}}/api/inventory/packaging-history-upsert"
