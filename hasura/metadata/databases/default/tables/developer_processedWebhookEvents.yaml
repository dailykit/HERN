table:
  name: processedWebhookEvents
  schema: developer
array_relationships:
- name: processedWebhookEventsByUrls
  using:
    foreign_key_constraint_on:
      column: processedWebhookEventsId
      table:
        name: processedWebhookEventsByUrl
        schema: developer
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: sendWebhookEvents
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{DAILYOS_SERVER_URL}}/api/developer/webhookEvents/sendWebhookEvents"
