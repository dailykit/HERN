table:
  name: thirdPartyOrder
  schema: order
object_relationships:
- name: order
  using:
    manual_configuration:
      column_mapping:
        id: thirdPartyOrderId
      insertion_order: null
      remote_table:
        name: order
        schema: order
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
  name: handleThirdPartyOrders
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{DAILYOS_SERVER_URL}}/event/order/third-party"
