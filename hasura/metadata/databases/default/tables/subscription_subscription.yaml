table:
  name: subscription
  schema: subscription
object_relationships:
- name: subscriptionItemCount
  using:
    foreign_key_constraint_on: subscriptionItemCountId
- name: subscriptionServing
  using:
    manual_configuration:
      column_mapping:
        subscriptionServingId: id
      insertion_order: null
      remote_table:
        name: subscriptionServing
        schema: subscription
- name: subscriptionTitle
  using:
    manual_configuration:
      column_mapping:
        subscriptionTitleId: id
      insertion_order: null
      remote_table:
        name: subscriptionTitle
        schema: subscription
array_relationships:
- name: availableZipcodes
  using:
    foreign_key_constraint_on:
      column: subscriptionId
      table:
        name: subscription_zipcode
        schema: subscription
- name: brand_customers
  using:
    foreign_key_constraint_on:
      column: subscriptionId
      table:
        name: brand_customer
        schema: crm
- name: customers
  using:
    foreign_key_constraint_on:
      column: subscriptionId
      table:
        name: customer
        schema: crm
- name: subscriptionAddOnProducts
  using:
    manual_configuration:
      column_mapping:
        id: subscriptionId
      insertion_order: null
      remote_table:
        name: subscriptionOccurence_addOn
        schema: subscription
- name: subscriptionOccurenceViews
  using:
    manual_configuration:
      column_mapping:
        id: subscriptionId
      insertion_order: null
      remote_table:
        name: subscriptionOccurenceView
        schema: subscription
- name: subscriptionOccurences
  using:
    foreign_key_constraint_on:
      column: subscriptionId
      table:
        name: subscriptionOccurence
        schema: subscription
- name: subscriptionProducts
  using:
    foreign_key_constraint_on:
      column: subscriptionId
      table:
        name: subscriptionOccurence_product
        schema: subscription
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - subscriptionItemCountId
    - rrule
    - metaDetails
    - cutOffTime
    - leadTime
    - startTime
    - startDate
    - endDate
    - defaultSubscriptionAutoSelectOption
    - reminderSettings
    filter: {}
  role: consumer
- permission:
    allow_aggregations: true
    columns:
    - endDate
    - startDate
    - id
    - subscriptionItemCountId
    - leadTime
    - metaDetails
    - reminderSettings
    - startTime
    - defaultSubscriptionAutoSelectOption
    - rrule
    - cutOffTime
    filter: {}
  role: guest-consumer
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - endDate
  name: createOccurences
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{DAILYOS_SERVER_URL}}/webhook/occurence/create"
