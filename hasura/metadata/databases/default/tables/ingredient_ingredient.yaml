table:
  name: ingredient
  schema: ingredient
configuration:
  custom_column_names: {}
  custom_root_fields:
    delete: deleteIngredient
    insert: createIngredient
    select: ingredients
    select_aggregate: ingredientsAggregate
    select_by_pk: ingredient
    update: updateIngredient
object_relationships:
- name: ingredientCategory
  using:
    foreign_key_constraint_on: category
array_relationships:
- name: cartItems
  using:
    manual_configuration:
      column_mapping:
        id: ingredientId
      insertion_order: null
      remote_table:
        name: cartItem
        schema: order
- name: ingredientProcessings
  using:
    foreign_key_constraint_on:
      column: ingredientId
      table:
        name: ingredientProcessing
        schema: ingredient
- name: ingredientSachetViews
  using:
    manual_configuration:
      column_mapping:
        id: ingredientId
      insertion_order: null
      remote_table:
        name: ingredientSachetView
        schema: ingredient
- name: ingredientSachets
  using:
    foreign_key_constraint_on:
      column: ingredientId
      table:
        name: ingredientSachet
        schema: ingredient
- name: simpleRecipes
  using:
    manual_configuration:
      column_mapping:
        id: ingredientId
      insertion_order: null
      remote_table:
        name: simpleRecipe_ingredient_processing
        schema: simpleRecipe
computed_fields:
- comment: ""
  definition:
    function:
      name: isingredientvalid
      schema: ingredient
  name: isValid
