delete_permissions:
- permission:
    filter:
      cartId:
        _eq: X-Hasura-Cart-Id
  role: consumer
- permission:
    filter:
      cartId:
        _eq: X-Hasura-Cart-Id
  role: guest-consumer
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - status
  name: orderSachetUpsert
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://1884da1b60b3.ngrok.io/api/inventory/order-sachet-upsert
- definition:
    enable_manual: true
    update:
      columns:
      - status
  name: printLabel
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{DAILYOS_SERVER_URL}}/event/print-label"
